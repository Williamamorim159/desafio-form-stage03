<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Desafio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>


        <form id="tag-formulario">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="usernames">
                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-sobrenome">Sobrenome</label>
                            <input type="text" id="input-sobrenome" required>
                        </div>
                    </div>
                        <div class="input-wrapper">
                            <label for="input-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="input-email" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-email">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" minlength="6" id="input-password" required>
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                        <div class="input-wrapper">
                            <label for="input-nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="input-nome-mentor" required>
                        </div>

                     </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>

                    <div class="col">

                        <div class="input-wrapper">
                            <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input class="tamanho-maior" type="date" id="input-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-data">Das</label>
                            <input class="tamanho-menor" type="time" id="input-time-one" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-data">Até</label>
                            <input class="tamanho-menor" type="time" id="input-time-two">

                        </div>
                    </div>
                    <h2>Segunda mentoria</h2>
                </div>

                <div class="col">

                    <div class="input-wrapper">
                        <label for="input-date-seg">Data<span>(DD/MM/AAAA)</span></label>
                        <input class="tamanho-maior" type="date" id="input-date-seg">
                    </div>

                    <div class="input-wrapper">
                        <label for="input-data-seg">Das</label>
                        <input class="tamanho-menor" type="time" id="input-time-one-seg">
                    </div>

                    <div class="input-wrapper">
                        <label for="input-data">Até</label>
                        <input class="tamanho-menor" type="time" id="input-time-two-seg">

                    </div>
                </div>
            </fieldset>

            
        </form>
        <footer>
            <input form="tag-formulario" type="submit" value="Salvar">
        </footer>
    </div>

</body>

</html>
